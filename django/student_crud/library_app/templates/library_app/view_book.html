{% extends 'library_app/menubar.html' %}

{% block content %}
<h1 class="bg-info text-center">Book Details</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Attribute</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Name</th>
            <td>{{library.name}}</td>
        </tr>
        <tr>
            <th>USN</th>
            <td>{{library.usn}}</td>
        </tr>
        <tr>
            <th>Branch</th>
            <td>{{library.branch}}</td>
        </tr>
        <tr>
            <th>Sem</th>
            <td>{{library.sem}}</td>
        </tr>
        <tr>
            <th>Book Name</th>
            <td>{{library.book_name}}</td>
        </tr>
        <tr>
            <th>Author Name</th>
            <td>{{library.author_name}}</td>
        </tr>
        <tr>
            <th>ISBA Number</th>
            <td>{{library.ISBA_number}}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
