<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form method="post" action="">
        <input type="hidden" name="secrete_id" id="secrete_id" value="Bond-007">
        <label for="usn">USN</label>
        <input type="text" name="usn" id="usn" value="4GL22EC401" readonly><br><br>
        <label for="first_name">First Name:</label> 
         <input type="text" name="first_name" id="first_name" placeholder="enter your name" maxlength="10" required><br><br>
        <label for="middle_name">Middle Name:</label> 
         <input type="text" name="middle_name" id="middle_name"><br><br>
        <label for="last_name">Last Name:</label> 
         <input type="text" name="last_name" id="last_name"><br><br>
        <label for="email_id">Email ID:</label>
         <input type="email" name="email_id" id="email_id" autofocus><br><br>
        <label for="password">Password:</label>
         <input type="password" name="password" id="password" placeholder="enter 8 digit password"><br><br>
        <label for="phone_number"> Phone Number:</label>
         <input type="tel" name="phone_number" id="phone_number" value="+91-6363667360" disabled><br><br>
        <label for="age">Age:</label>
         <input type="number" name="age" id="age" min="18" max="50"><br><br>
        <label for="dob">DOB:</label>
         <input type="date" name="dob" id="dob" min="2000-01-01" max="2025-02-17"><br><br>
        <label for="birthday_week">Birthday Week:</label>
         <input type="week" name="birthday_week" id="birthday_week"><br><br>
        <label for="birthday_month">Birthday Month:</label>
         <input type="month" name="birthday_month" id="birthday_month"><br><br>
        <label for="birth_time">Birthday Time:</label>
         <input type="time" name="birth_time" id="birth_time"><br><br>
        <label for="dob_time">DOB with Birthday Time:</label>
         <input type="datetime-local" name="dob_time" id="dob_time"><br><br>
        <label for="gender">Gender:</label>
         <input type="radio" name="gender" id="male"  value="M">
        <label for="male">Male</label>
         <input type="radio" name="gender" id="female" value="F">
        <label for="female">Female</label>
         <input type="radio" name="gender" id="others"  value="O">
        <label for="others">Others</label><br><br>
        <label for="subjects">Favourite Subjects:</label>
         <input type="checkbox" name="subject1" id="maths" value="maths">
        <label for="maths">Mathematics</label>
         <input type="checkbox" name="subject2" id="social_science" value="social_science">
        <label for="social_science">Social Science</label>
         <input type="checkbox" name="subject3" id="science" value="science">
        <label for="science">Science</label>
         <input type="checkbox" name="subject4" id="kannada" value="kannada">
        <label for="kannada">kannada</label><br><br>
        <label for="upload_photo">Uoload Photo:</label>
         <input type="file" name="upload_photo" id="file"multiple accept="image/* or application/pdf or application/docs"><br><br>
        <label for="state">select State</label>
        <select name="state" id="state">   
            <option value="KA">Karnataka</option>
            <option value="TN">Tamil Nadu</option>
            <option value="KL">Kerala</option>
            <option value="MH">Maharastra</option>
            <option value="MP">Madhya Pradesh</option>
        </select><br><br>
        <label for="rating">Give Your Rating</label>
         <input type="range" name="rating" id="rating" min="0" max="100"> <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address" rows="10" cols="40"></textarea><br><br>
        <label for="color">select your favorite color:</label>
         <input type="color" name="color" id="color"><br><br>
         <input type="reset" name="clear">
         <input type="submit" name="submit">
         
    </form>
    
</body>
</html>
