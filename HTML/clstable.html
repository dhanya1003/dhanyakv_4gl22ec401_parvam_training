<!DOCTYPE html>
<html>
     <head>
        <title>HMTL Tables</title>
        <style>
            table,th,tr,td {
                border:1px solid black;
                border-collapse:collapse;
            }
                
        </style>
     </head>
     <body>
        <table>
            <!--Shift + Alt + Bottom Arrow -->
            <!--Ctrl + Alt + Bottom arrow - Multi-line Cursor-->
            <tr>
                <th>Day</th>
                <th>9.30-10.30</th>
                <th>10.30-11.30</th>
                <th>11.30-12.30</th>
                <th>12.30-1.30</th>
                <th rowspan="6">Lunch Break</th>
                <th>2.30-4.30</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>O&WC</td>
                <td>Ad-VLSI</td>
                <td>OE</td>
                <td>BSP</td>
                <td rowspan="5">Project Work</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>NS</td>
                <td>OE</td>
                <td>O&WC</td>
                <td rowspan="2">Ad-VLSI</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td rowspan="2">OE</td>
                <td>BSP</td>
                <td>NS</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>NS</td>
                <td>BSP</td>
                <td>O&WC</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td></td>
                <td colspan="3">Project Phase 1</td>
            </tr>
        </table>
     </body>
</html>
