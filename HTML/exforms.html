<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label for="college name">College Name</label>
         <input type="text" name="college_name" id="college_name"><br><br>
        <label for="student name">Student Name</label>
         <input type="text" name="student_name" id="student_name"><br><br>
        <label for="student usn">Student USN</label>
         <input type="text" name="student_usn" id="student_usn"><br><br>
        <label for="semister">Semister</label>
         <input type="text" name="semister" id="semister"><br><br>
        <label for="branch">Branch:</label>
         <input type="radio" name="branch" id="ece">
        <label for="ece">ECE</label>
         <input type="radio" name="branch" id="cse">
        <label for="cse">CSE</label>
         <input type="radio" name="branch" id="cve">
        <label for="cve">CVE</label>
         <input type="radio" name="branch" id="mech">
        <label for="mech">MECH</label><br><br>
        <label for="father name">Father Name</label>
         <input type="text" name="father_name" id="father_name"><br><br>
        <label for="mother name">Mother Name</label>
         <input type="text" name="mother_name" id="mother_name"><br><br>
        <label for="caste category">Caste Category:</label>
         <input type="checkbox" name="caste_category" id="obc">
        <label for="obc">OBC</label>
         <input type="checkbox" name="caste_category" id="sc">
        <label for="mother name">SC</label>
         <input type="checkbox" name="caste_category" id="general">
        <label for="general">General</label><br><br>
        <label for="admission date">Admission Date</label>
         <input type="date" name="admission_date" id="admission_date"><br><br>
        <label for="passing month">Passing Month</label>
         <input type="month" name="passing_month" id="passing_month"><br><br>
        <label for="upload_IDphoto">Upload IDphoto</label>
         <input type="file" name="upload_IDphoto" id="file" multiple accept="image/*">
         <input type="submit">
         <input type="reset">
    </form>
    
</body>
</html>
